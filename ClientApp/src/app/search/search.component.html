
<app-nav-menu></app-nav-menu>
<div class="container">
  <h3 style=" font-family: 'Bookman Old Style';">Find your Book</h3>
  <input (change)="Search($event)" type="text" style="width: 250px; margin-left: 40px;" placeholder="Enter ISBN.." />
  <div class='fas fa-exclamation-triangle' style='font-size: 20px; color: red; margin-left: 60px;' *ngIf="!book">
    {{displayMessage}}
  </div>
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="book">
    <thead>
      <tr>
        <th>ISBN</th>
        <th>Name</th>
        <th>Author Name</th>
        <th>Publisher Name</th>
        <th>Price</th>
        <th>Discount</th>
        <th>Language</th>
        <th>Published Year</th>
        <th>EDIT</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ book.isbn }}</td>
        <td>{{ book.name }}</td>
        <td>{{ book.authorName }}</td>
        <td>{{ book.publisherName }}</td>
        <td>{{ book.price }}</td>
        <td>{{ book.discount }}</td>
        <td>{{ book.language }}</td>
        <td>{{ book.publishedYear }}</td>
        <td><a (click)="EditData(book)" class="btn btn-warning">Edit</a></td>
      </tr>
    </tbody>
  </table>
</div>
