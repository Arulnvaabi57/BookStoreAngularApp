<section class="gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white mb-5">Please enter your login and password!</p>

              <div class="form-outline form-white mb-4">
                <label class="form-label">UserName</label>
                <input type="text" class="form-control form-control-lg" [(ngModel)]="userName"/>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg" [(ngModel)]="passWord" />
              </div>
              <br />
              <button class="btn btn-outline-light btn-lg px-5" type="submit" (click) ="validate()">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
